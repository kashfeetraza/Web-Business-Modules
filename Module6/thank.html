<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You | ElevateCorp</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
 font-family:'Montserrat',sans-serif;
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 background:linear-gradient(135deg,#2563eb,#60a5fa);
 overflow:hidden;
}

.card{
 background:white;
 padding:60px 50px;
 border-radius:25px;
 text-align:center;
 max-width:500px;
 width:90%;
 box-shadow:0 30px 60px rgba(0,0,0,0.2);
 animation:fadeUp 0.8s ease;
}

.icon{
 width:90px;
 height:90px;
 margin:0 auto 25px;
 border-radius:50%;
 background:#2563eb;
 display:flex;
 justify-content:center;
 align-items:center;
 color:white;
 font-size:40px;
 animation:pop 0.6s ease;
}

h1{
 font-size:28px;
 margin-bottom:15px;
 color:#1e293b;
}

p{
 color:#64748b;
 margin-bottom:25px;
 font-size:15px;
}

.btn{
 display:inline-block;
 padding:12px 28px;
 background:#2563eb;
 color:white;
 text-decoration:none;
 border-radius:25px;
 transition:.3s;
 font-weight:600;
}

.btn:hover{
 background:#1d4ed8;
}

.countdown{
 margin-top:18px;
 font-size:14px;
 color:#64748b;
}

@keyframes fadeUp{
 from{opacity:0;transform:translateY(30px)}
 to{opacity:1;transform:translateY(0)}
}

@keyframes pop{
 0%{transform:scale(0)}
 80%{transform:scale(1.1)}
 100%{transform:scale(1)}
}

</style>
</head>
<body>

<div class="card">
 <div class="icon">âœ“</div>
 <h1>Thank You for Reaching Out!</h1>
 <p>Your message has been successfully submitted. Our team will contact you shortly.</p>
 <a href="index.html" class="btn">Back to Homepage</a>
 <div class="countdown">Redirecting in <span id="timer">5</span> seconds...</div>
</div>

<script>
let time = 5;
const timerEl = document.getElementById("timer");

const countdown = setInterval(()=>{
 time--;
 timerEl.textContent = time;
 if(time<=0){
   clearInterval(countdown);
   window.location.href = "CorporateTemplateV3.html";
 }
},1000);
</script>

</body>
</html>
