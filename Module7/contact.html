<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us | GreenLife</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
 font-family:'Poppins',sans-serif;
 background:linear-gradient(to bottom,#e6f4ea,#cdeccd);
 min-height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 padding:40px 20px;
}

/* Container */
.container{
 background:#ffffff;
 width:100%;
 max-width:500px;
 padding:40px;
 border-radius:25px;
 box-shadow:0 20px 50px rgba(0,0,0,0.1);
 border:1px solid #d4e9d7;
 position:relative;
}

/* Back Button */
.back{
 position:absolute;
 top:-50px;
 left:0;
 text-decoration:none;
 color:#2e7d32;
 font-weight:600;
}

/* Heading */
h2{
 text-align:center;
 margin-bottom:25px;
 color:#1b4332;
}

/* Form */
.form-group{
 margin-bottom:20px;
}

label{
 display:block;
 margin-bottom:6px;
 font-weight:500;
 color:#355f4c;
}

input, textarea{
 width:100%;
 padding:12px 15px;
 border-radius:12px;
 border:1px solid #b7d8c0;
 outline:none;
 font-size:14px;
 transition:.3s;
 background:#f6fbf7;
}

input:focus, textarea:focus{
 border-color:#4caf50;
 background:#ffffff;
 box-shadow:0 0 0 3px rgba(76,175,80,0.2);
}

textarea{
 resize:none;
 height:120px;
}

/* Button */
button{
 width:100%;
 padding:14px;
 border:none;
 border-radius:30px;
 background:#4caf50;
 color:white;
 font-size:16px;
 font-weight:600;
 cursor:pointer;
 transition:.3s;
}

button:hover{
 background:#388e3c;
 transform:translateY(-2px);
}

/* Success Message */
.success{
 display:none;
 text-align:center;
 margin-top:20px;
 color:#2e7d32;
 font-weight:500;
}

@media(max-width:500px){
 .container{padding:30px 20px}
}
</style>
</head>

<body>

<div class="container">

<a href="index.html" class="back">‚Üê Back to Home</a>

<h2>Contact Us üåø</h2>

<form id="contactForm">

<div class="form-group">
<label>Full Name</label>
<input type="text" required>
</div>

<div class="form-group">
<label>Email Address</label>
<input type="email" required>
</div>

<div class="form-group">
<label>Your Message</label>
<textarea required></textarea>
</div>

<button type="submit">Send Message</button>

<div class="success" id="successMsg">
Thank you üå± Your message has been sent successfully!
</div>

</form>

</div>

<script>
const form = document.getElementById('contactForm');
const success = document.getElementById('successMsg');

form.addEventListener('submit', function(e){
 e.preventDefault();
 success.style.display = 'block';
 form.reset();
});
</script>

</body>
</html>
